<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Monkeynovios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Álbum de Monkeynovios</h1>
        <p>Reviviviendo cada momento especial vividos juntos.</p>

        <div class="months">
            <!-- Botones para los meses -->
            <button data-month="1">Enero</button>
            <button data-month="2">Febrero</button>
            <button data-month="3">Marzo</button>
            <button data-month="4">Abril</button>
            <button data-month="5">Mayo</button>
            <button data-month="6">Junio</button>
            <button data-month="7">Julio</button>
            <button data-month="8">Agosto</button>
            <button data-month="9">Septiembre</button>
            <button data-month="10">Octubre</button>
            <button data-month="11">Noviembre</button>
            <button data-month="12">Diciembre</button>
        </div>

        <div id="album" class="album">
            <!-- Imágenes del álbum se cargarán aquí -->
        </div>

        <!-- Música de fondo -->
        <audio id="background-music" loop controls>
            <source src="song1.mp3" type="audio/mp3">
            Tu navegador no soporta audio.
        </audio>

    <!-- Modal para mostrar imagen o video -->
    <div id="modal">
        <div id="modal-content">
            <span id="modal-close">&times;</span>
        </div>
    </div>

    <div id="countdown">
        <h2>Tiempo restante para nuestro monkeyaniversario:</h2>
        <div id="timer">
            <span id="days">00</span> días 
            <span id="hours">00</span> horas 
            <span id="minutes">00</span> minutos 
            <span id="seconds">00</span> segundos
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
